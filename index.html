<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Camera App</title>
</head>
<body>
    <div class="wrapper">
        <div class="filter-cont">
            <div class="filter-box">
                <div class="filter-cont-box">
                    <div class="filter brown"></div>
                    <div class="filter orange"></div>
                    <div class="filter pink"></div>
                    <div class="filter transparent"></div>
                </div>
            </div>
            <div class="timer-cont">
                <div class="timer-box">
                    <p>00:00:00</p>
                </div>
            </div>
        </div>
        <div class="camera-cont">
            <div class="view-area"></div>
        </div>
        <div class="operations-cont">
            <div class="operations">
                <div class="capture">
                    <div class="capture-circle"></div>
                </div>
                <div class="record">
                    <div class="record-circle"></div>
                </div>
            </div>
            <div class="gallery">
                <i class="fa-solid fa-photo-film"></i>
            </div>
        </div>
    </div>
    <div class="footer">
        <p><strong>&lt; / &gt;</strong> with ðŸ§¡ By Motasim</p>

                <a href="https://www.linkedin.com/in/motasim-010b0a135/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </div>
</body>
