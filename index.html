<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Camera App</title>
</head>
<body>
    <div class="wrapper">
        <div class="filter-cont"></div>
        <div class="camera-cont">
            <div class="view-area"></div>
        </div>
        <div class="operations-cont">
            <div class="operations">
                <div class="capture">
                    <div class="capture-circle"></div>
                </div>
                <div class="record">
                    <div class="record-circle"></div>
                </div>
            </div>
            <div class="gallery">
                <i class="fa-sharp fa-solid fa-images"></i>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
